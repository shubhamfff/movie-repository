<div class="container mar-top">

  <div class="display-flex margin-bottom">
    <input type="text" class="form-control" id="name" required [(ngModel)]="searchText" name="name">
    <button class="btn" (click)="searchMovie()">Search</button>
  </div>


  <div class="row">
    <div>
      <h3>Popular Movies</h3>
      <hr>
      <div class="row" *ngIf="isLoading">
        <div class="col-3">
          <div class="card content-loader">
            <facebook-content-loader></facebook-content-loader>
            <div class="card-body">
              <bullet-list-content-loader></bullet-list-content-loader>
              <bullet-list-content-loader></bullet-list-content-loader>
              <bullet-list-content-loader></bullet-list-content-loader>
              <bullet-list-content-loader></bullet-list-content-loader>
            </div>
          </div>
        </div>
        <div class="col-3">
          <div class="card content-loader">
            <facebook-content-loader></facebook-content-loader>
            <div class="card-body">
              <bullet-list-content-loader></bullet-list-content-loader>
              <bullet-list-content-loader></bullet-list-content-loader>
              <bullet-list-content-loader></bullet-list-content-loader>
              <bullet-list-content-loader></bullet-list-content-loader>
            </div>
          </div>
        </div>
        <div class="col-3">
          <div class="card content-loader">
            <facebook-content-loader></facebook-content-loader>
            <div class="card-body">
              <bullet-list-content-loader></bullet-list-content-loader>
              <bullet-list-content-loader></bullet-list-content-loader>
              <bullet-list-content-loader></bullet-list-content-loader>
              <bullet-list-content-loader></bullet-list-content-loader>
            </div>
          </div>
        </div>
        <div class="col-3">
          <div class="card content-loader">
            <facebook-content-loader></facebook-content-loader>
            <div class="card-body">
              <bullet-list-content-loader></bullet-list-content-loader>
              <bullet-list-content-loader></bullet-list-content-loader>
              <bullet-list-content-loader></bullet-list-content-loader>
              <bullet-list-content-loader></bullet-list-content-loader>
            </div>
          </div>
        </div>
      </div>
      <div *ngIf="!isLoading">
        <mdb-carousel [isControls]="true" class="carousel-multi-item multi-animation" [type]="'carousel-multi-item'" [animation]="'slide'">
          <mdb-carousel-item *ngFor="let list of slides; let i = index">
            <div class="col-md-3 pb-2" [ngClass]="{'d-none d-md-block': cardIndex !== 0}" *ngFor="let card of list; let cardIndex = index">
              <mdb-card class="my-1 h-100 overlay zoom" style="width: 250px;">
                <img class="card-img-top search-img" src="https://image.tmdb.org/t/p/w185_and_h278_bestv2/{{card.poster_path}}" alt="Card image cap">
                <mdb-card-body>
                  <mdb-card-title>
                    <h6>Name: {{card.title}}</h6>
                  </mdb-card-title>
                  <p>Ratings: {{card.vote_average}}</p>
                </mdb-card-body>
                <mdb-card-footer>
                  <a mdbBtn color="primary" class="waves-light" mdbWavesEffect (click)="movieClicked(card)">Detail</a>
                </mdb-card-footer>
              </mdb-card>
            </div>
          </mdb-carousel-item>
        </mdb-carousel>
      </div>
    </div>

  </div>

</div>
